<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a963da424.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="wrapper">
    <header>
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="new-task" placeholder="Your task">
            <input type="submit" id="add-task" value="Add Task">
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="task-text" value="Task" readonly>
                    </div>
                    <div class="buttons">
                        <dfn title="Check"><button class="fa-solid fa-check check"></button></dfn>
                        <dfn title="Edit"><button class="fa-solid fa-pen pen"></button></dfn>
                        <dfn title="Delete"><button class="fas fa-trash trash"></button></dfn>
                    </div>
                </div>
                <div class="footer">
                        <span>You have 0 active tasks</span>
                </div>
            </div>
        </section>
    </main>
    <section class="tasks-done">
        <h1>Tasks Done</h1>
        <div class="done">
            <div class="done-content">
                <input type="text" class="done-text" value="Done" readonly>
            </div>
            <div class="done-buttons">
                <dfn title="Delete"><button class="fas fa-trash trash"></button></dfn>
                <dfn title="Done"><i class="fa-solid fa-clipboard-check"></i></dfn>
            </div>
        </div>
    </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
